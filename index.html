
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta Digitale - Michele Caddeo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #f8fafc;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            color: #020617;
        }
        
        h1, h2, h3, h4, span, p, div {
            font-family: 'Inter', sans-serif !important;
        }

        /* --- ANIMAZIONI SCAGLIONATE E PERSISTENTI --- */
        .reveal-item {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s cubic-bezier(0.22, 1, 0.36, 1), 
                        transform 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            will-change: opacity, transform;
        }

        /* Una volta visitata la slide, lo stato 'slide-active' permane */
        .slide-active .reveal-item {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .slide-active .reveal-item:nth-child(1) { transition-delay: 0.1s; }
        .slide-active .reveal-item:nth-child(2) { transition-delay: 0.2s; }
        .slide-active .reveal-item:nth-child(3) { transition-delay: 0.3s; }
        .slide-active .reveal-item:nth-child(4) { transition-delay: 0.4s; }
        .slide-active .reveal-item:nth-child(5) { transition-delay: 0.5s; }
        .slide-active .reveal-item:nth-child(6) { transition-delay: 0.6s; }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        @media (min-width: 768px) { .custom-scrollbar::-webkit-scrollbar { width: 8px; } }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        @media print {
            .no-print { display: none !important; }
            body { overflow: visible !important; }
        }

        @media (max-width: 1023px) {
            .snap-y { scroll-snap-type: none !important; }
            .snap-start { scroll-snap-align: none !important; }
        }
    </style>
<script type="importmap">

  }
}
